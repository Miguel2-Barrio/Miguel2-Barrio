<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>AD Barrio Peral</title>
  <style>
    body {
      background-color: #e8f0fe; /* color de fondo suave */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #ff5733; /* color distinto para el título */
      text-align: center;
      font-size: 48px;
      margin-bottom: 20px;
    }

    p {
      font-family: "Verdana", sans-serif; /* fuente diferente */
      font-size: 26px; /* tamaño más grande */
      text-align: center;
      color: #333;
      margin-top: 20px;
    }

    img {
      display: block;
      margin: 0 auto;
      width: 300px;
      border-radius: 10px;
      box-shadow: 4px 4px 12px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
      box-shadow: 6px 6px 15px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <h1>AD Barrio Peral</h1>
  <img
    src="imagenes/kSrgGDTe_400x400.jpg"
    alt="AD Barrio Peral"
  />
  <p>El barrio juega</p>
</body>
</html>
