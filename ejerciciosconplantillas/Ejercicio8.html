<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>AD Barrio Peral</title>
  <style>
    body {
      background-color: #e8f0fe; /* fondo suave */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #1a4db8;
      text-align: center;
      font-size: 48px;
      margin-bottom: 40px;
    }

    section {
      margin-bottom: 40px;
      padding: 20px;
      border-radius: 10px;
    }

    /* Estilos diferentes por sección */
    #inicio {
      background-color: #d0e8ff;
      border: 2px solid #1a4db8;
    }

    #sobre-mi {
      background-color: #fff3e0;
      border: 2px solid #fb8c00;
    }

    #galeria {
      background-color: #f3e5f5;
      border: 2px solid #8e24aa;
    }

    section h2 {
      text-align: center;
      font-size: 36px;
      margin-top: 0;
      margin-bottom: 15px;
    }

    section p {
      font-family: "Trebuchet MS", sans-serif;
      font-size: 22px;
      text-align: center;
      margin-bottom: 15px;
    }

    section img {
      display: block;
      max-width: 300px;
      width: 100%;
      margin: 0 auto;
      border-radius: 10px;
      border: 3px solid #555;
      box-shadow: 3px 3px 12px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    section img:hover {
      transform: scale(1.05);
      box-shadow: 5px 5px 15px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>

  <h1>AD Barrio Peral</h1>

  <!-- Sección Inicio -->
  <section id="inicio">
    <h2>Inicio</h2>
    <p>Bienvenido al barrio, aquí encontrarás todo sobre nuestra pasión y comunidad.</p>
    <img src="imagenes/kSrgGDTe_400x400.jpg" alt="AD Barrio Peral Inicio">
  </section>

  <!-- Sección Sobre mí -->
  <section id="sobre-mi">
    <h2>Sobre mí</h2>
    <p>Somos un grupo unido que ama el deporte y representa al barrio con orgullo.</p>
    <img src="imagenes/kSrgGDTe_400x400.jpg" alt="Sobre nosotros">
  </section>

  <!-- Sección Galería -->
  <section id="galeria">
    <h2>Galería</h2>
    <p>Explora nuestras fotos y momentos destacados en cada partido y evento.</p>
    <img src="imagenes/kSrgGDTe_400x400.jpg" alt="Galería del barrio">
  </section>

</body>
</html>
